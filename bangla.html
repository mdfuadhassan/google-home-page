<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <link rel="stylesheet" href="bangla.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>

    <!-- nav bar -->
    <div class="nav_container">

        <ul>
            <li><a class="gmail_nav" href="#">Gmail</a></li>
            <li><a class="image_nav" href="#">Image</a></li>
        </ul>

        <a class="six_dots_nav" href="#"><img class="six_dots_img" src="six_dots.png" alt="Icon"></a>
        <a class="profile_nav_anchor" href="#"><img class="profile_nav_img" src="profile-pic.png" alt="Profile"></a>
    </div>

    <!-- Google logo -->
    <div class="google_logo">
        <img class="google_logo_img" src="google-logo.png" alt="Logo">
    </div>

    <!-- Google search box -->
    <div class="search_box_container">
        <div class="search_box">

            <label class="label_search" for="search_box"><img class="mag_icon_img" src="magnifying_icon.png"
                    alt="Icon"></label>
            <input class="input_search" type="text" id="search_box" name="search_box">

            <div class="voice_lens_container">
                <a class="voice_icon_link" href="#">
                    <img class="voice_icon_img" src="google_voice_icon.png" alt="Icon">
                </a>

                <a class="google_lens_link" href="#">
                    <img class="google_lens_img" src="google_lens.png" alt="Icon">
                </a>
            </div>
        </div>
    </div>

    <!-- Google search and I'm feeling Lucky -->
    <div class="container_SL">
        <a class="sl_google_search" href="#">Google search</a>
        <a class="sl_feel_lucky" href="#">ভাগ্যবান অনুভব করছি</a>
    </div>

    <!-- Google language select -->
    <div class="language_container">
        <p class="google_offer">Google এই ভাষায় উপলব্ধ:</p>
        <a class="bangla_lg" href="index.html">English</a>
    </div>


    <!-- web footer part -->
    <div class="footer_container">
        <p class="country_name">বাংলাদেশ</p>

        <div class="bottom_part">
            <ul class="footer_ul_1">
                <li><a href="#">সম্পর্কে</a></li>
                <li><a href="#">বিজ্ঞাপন</a></li>
                <li><a href="#">ব্যবসা</a></li>
                <li><a href="#">সার্চ কীভাবে কাজ করে</a></li>
            </ul>

            <ul class="footer_ul_2">
                <li><a href="#">গোপনীয়তা</a></li>
                <li><a href="#">শর্তাদি</a></li>
                <li><a href="#">সেটিংস</a></li>
            </ul>

        </div>
    </div>
</body>

</html>
